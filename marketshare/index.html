<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        height: inherit;
      }
      .container {
        width: inherit;
        height: inherit;
        background-color: red;
      }
      .fixed-width {
        width: 200px;
        height: inherit;
        display: inline-block;
      }
      .left {
        background-color: blue;
        float: left;
      }
      .right {
        background-color: yellow;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class='container'>
      <div class='fixed-width left'>left</div>
      <div class='fixed-width right'>right</div>
    </div>
  </body>
